name: intern_progress_analyzer
description: A Flutter app for analyzing and tracking intern progress using AI.
publish_to: 'none' # Prevents accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP requests to connect with Flask backend
  http: ^1.1.0

  # State management
  provider: ^6.0.5

  # Local data storage (for login/session)
  shared_preferences: ^2.2.0

  # Date formatting
  intl: ^0.18.0

  # Beautiful charts for dashboards
  fl_chart: ^0.63.0

  # JSON handling (backend data parsing)
  json_annotation: ^4.8.0

  # UI and animations
  flutter_spinkit: ^5.2.0
  google_fonts: ^5.1.0

  # For app icons and UI widgets
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

